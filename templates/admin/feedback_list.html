{% extends "admin/base.html" %}
{% block admin_content %}
<h4>User Feedback</h4>
<table>
  <thead>
    <tr>
      <th>User</th>
      <th>Email</th>
      <th>Message</th>
      <th>Submitted At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for feedback in feedback_items %}
    <tr>
      <td>{{ feedback.username }}</td>
      <td>{{ feedback.email }}</td>
      <td>{{ feedback.message }}</td>
      <td>{{ feedback.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
      <td>
        <form action="{{ url_for('admin.delete_feedback', feedback_id=feedback.id) }}" method="POST">
          <button type="submit" class="btn-small red" onclick="return confirm('Are you sure you want to delete this feedback?');">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
